<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual 2 Pagi</title>
</head>
<body>
    <div class="header">
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Dropdown
                    </a>
                    <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Visual 2 Pagi</h1>
            <div class="row">
                <!-- cards post -->
            </div>
    </div>

    <script>
        // const apiKey = '61c57f1460804470b82cf368cc330684';
        const apiKey = 'b8e74e8d547a474e9f0aa9dc4444bc75';
        const apiUrl = `https://newsapi.org/v2/everything?q=tesla&sortBy=publishedAt&apiKey=${apiKey}`;

        fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    for(let i = 0; i < data.articles.length; i++) {
                            document.querySelector('.row').innerHTML += 
                            `
                            <div class="col-4">
                                <div class="card" style="width: 18rem;">
                                    <img src="${data.articles[i].urlToImage}" class="card-img-top" alt="default image">
                                    <div class="card-body">
                                        <h5 class="card-title">${data.articles[i].title}</h5>
                                        <p class="card-text">${data.articles[i].description}</p>
                                        <a href="${data.articles[i].url}" class="btn btn-primary">Read More</a>
                                    </div>
                                </div>
                            </div>
                            `
                        }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                });
    </script>
</body>
</html>
